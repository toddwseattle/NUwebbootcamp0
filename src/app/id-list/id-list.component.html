<div>
  <mat-list>
    <mat-list-item *ngFor="let id of idlist">
     <button mat-icon-button (click)="toggleFavorite(id)">
        <mat-icon *ngIf="id.favorite">favorite</mat-icon>
        <mat-icon *ngIf="!id.favorite">favorite_border</mat-icon>
    </button>  {{id.name}}
    </mat-list-item>
  </mat-list>
</div>
